<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>KVN Js App</title>
</head>
<body>

    <!-- Page header with PNG logo -->
    <header>
        <img src="img/pngegg.png" alt="Pokémon Logo" id="header-logo">
    </header>

    <!-- Container where Pokémon cards will be displayed -->
    <div id="pokemon-container"></div>
    <ul class="pokemon-list"></ul>

    <!-- Modal Structure for Pokémon Details -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Pokémon Image">
            <p id="modal-height"></p>
            <p id="modal-types"></p>
        </div>
    </div>

    <script src="js/promise-polyfill.js"></script> <!-- Polyfill for older browsers -->
    <script src="js/fetch-polyfill.js"></script> <!-- Polyfill for older browsers -->
    <script src="js/scripts.js"></script> <!-- Ensure the script is loaded after the body content -->

</body>
</html>
